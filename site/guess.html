var x;

function GetRand(min1,max1)
{ var a;

   if (max1<min1)
      { a = max1;
        max1 = min1; 
        min1 = a; }

  return Math.floor(Math.random() * (max1 - min1 + 1)) + min1; }


function CheckButtonClick()
{
if (gamePlay == 0)
 alert("Вы пока не начали игру.");
else
 {
	try1++;
	
	var userAnswer = document.getElementById('version').value;


	if (userAnswer>x)
	 alert("Вы  перегадали");
	else
	 if (userAnswer<x)
	   alert("Вы  недогадали");
	 else
	   {
	    alert("Вы  угадали! Компьютер загадал "+x+"! Вы использовали " + try1 + " попыток.");
	    gamePlay = 0;
	    try1 = 0;
   	   }
 }
document.getElementById('version').value='';
}


function StartGuessButtonClick()
{ x = GetRand(min,max);
  gamePlay = 1;
  document.getElementById('version').value='';
  alert("Компьютер загадал число от "+min+" до "+max+", попробуйте угадать."); }
